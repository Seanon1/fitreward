<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Logout</h2>

        <div id="logout-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">You have been logged out.</span>
        </div>

        <div id="not-logged-in-message" class="hidden bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Info!</strong>
            <span class="block sm:inline">You are not currently logged in.</span>
        </div>

        <form id="logoutForm" class="space-y-4">
            <p class="text-gray-600 text-center">Are you sure you want to log out?</p>
            <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                Logout
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="#" id="login-link" class="text-blue-600 hover:underline">Go to Login Page</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutForm = document.getElementById('logoutForm');
            const logoutMessage = document.getElementById('logout-message');
            const notLoggedInMessage = document.getElementById('not-logged-in-message');
            const loginLink = document.getElementById('login-link');

            // Simulate a login state (e.g., from a previous login form)
            // In a real application, this would be a token or user session ID
            let isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';

            // Function to update UI based on login state
            function updateUI() {
                if (isLoggedIn) {
                    notLoggedInMessage.classList.add('hidden');
                    logoutForm.classList.remove('hidden');
                } else {
                    notLoggedInMessage.classList.remove('hidden');
                    logoutForm.classList.add('hidden');
                }
            }

            // Initial UI update
            updateUI();

            logoutForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                if (isLoggedIn) {
                    // Simulate logout: clear the session storage item
                    sessionStorage.removeItem('isLoggedIn');
                    isLoggedIn = false; // Update local state
                    logoutMessage.classList.remove('hidden'); // Show success message
                    logoutForm.classList.add('hidden'); // Hide the form

                    // Optionally, redirect after a short delay
                    setTimeout(() => {
                        // In a real app, you might redirect to a login page
                        // window.location.href = 'login.html';
                        console.log('Redirecting to login page (simulated)');
                        logoutMessage.classList.add('hidden'); // Hide message after "redirect"
                        updateUI(); // Update UI again after logout
                    }, 2000);
                } else {
                    // This case should ideally not be reached if UI is updated correctly
                    notLoggedInMessage.classList.remove('hidden');
                    logoutMessage.classList.add('hidden');
                }
            });

            loginLink.addEventListener('click', (event) => {
                event.preventDefault();
                // In a real application, this would navigate to your login page
                console.log('Navigating to login page...');
                // Example: window.location.href = 'login.html';
                // For this example, we'll simulate logging in again
                sessionStorage.setItem('isLoggedIn', 'true');
                isLoggedIn = true;
                logoutMessage.classList.add('hidden');
                notLoggedInMessage.classList.add('hidden');
                updateUI();
            });
        });
    </script>
</body>
</html>
