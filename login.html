<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <!-- Main container for login/register forms -->
        <div id="auth-container" class="bg-white p-8 rounded-lg shadow-lg">
            
            <!-- Login Form -->
            <div id="login-form-container">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="login-email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="login-password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            Sign In
                        </button>
                    </div>
                </form>
                <p class="text-center text-gray-500 text-xs mt-4">
                    Don't have an account? <a href="#" id="show-register" class="text-blue-500 hover:text-blue-800">Register</a>
                </p>
            </div>

            <!-- Registration Form (hidden by default) -->
            <div id="register-form-container" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
                <form id="register-form">
                    <div class="mb-4">
                        <label for="register-username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                        <input type="text" id="register-username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="register-email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="register-password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            Register
                        </button>
                    </div>
                </form>
                <p class="text-center text-gray-500 text-xs mt-4">
                    Already have an account? <a href="#" id="show-login" class="text-blue-500 hover:text-blue-800">Login</a>
                </p>
            </div>
        </div>

        <!-- Message Box for notifications -->
        <div id="message-box" class="hidden mt-4 p-4 rounded-lg text-center text-white font-bold"></div>

    </div>
    
    <!-- Include bcrypt.js for password hashing -->
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <!-- Include the shared authentication script -->
    <script src="auth.js"></script>
</body>
</html>
